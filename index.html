<!DOCTYPE html>
<html lang="ja">

<script type="text/javascript">
    var rallentando = {
        cards: [
            {
                title: 'C91 2016冬コミ 頒布情報',
                date: '2016/12/20',
                image: './images/jacket.jpg',
                cont: '12/31(Sat) 西 り-34a<br>すみません、新譜間に合いませんでした…。',
                buttons: [
                    {
                        title: '特設ページへ',
                        url: './cont/c91.html'
                    }
                ]
            },
            {
                title: 'C90 2016年夏コミ',
                date: '2016/08/10',
                image: './images/piano.jpg',
                cont: '皆様のおかげで完売いたしました。ありがとうございます。',
                buttons: [
                    {
                        title: '特設ページへ'
                    }
                ]
            }
        ]
    }
</script>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Rallentando</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./vendor/bootstrap-4.1.3-dist/css/bootstrap.min.css">

    <!-- library -->
    <link rel="stylesheet" href="./vendor/css-spinners-2.2.0/css/spinner/throbber.css">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">

    <!-- User Style -->
    <style>
        body {
            font-family: 'Sawarabi Gothic', sans-serif;
            text-shadow: 0 0 3px lightgray;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        p {
            font-weight: 200;
        }

        .row>div {
            margin-bottom: 15px;
        }

        .card-title {
            margin-bottom: 0;
        }

        .card-date {
            font-size: small;
        }
    </style>
</head>

<body style="font-weight: 300px;">
    <div id="loading" class="throbber-loader" style="position: absolute; top: calc(50% - 12px); left: calc(50% - 32px)">
        Loading...
    </div>

    <div id="main" style="display: none">

        <style>
            #header {
                margin-top: 20px;
                text-align: center;
                margin-bottom: 20px;
            }
        </style>
        <div id="header">
            <h1>Rallentando</h1>
            <p>The circle of writing original piano songs.</p>
        </div>

        <div class="container">

            <hr>

            <div id="sys-cards" class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card border-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title text-primary">サークル名変更のお知らせ</h5>
                            <p class="text-right card-date">2018/10/07</p>
                            <p class="card-text">
                                今までC90, C91と「Euphoria Time」のサークル名で活動を行っておりましたが、 この度「Rallentando」に名前を変更いたしました。 今後ともよろしくお願いいたします！
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

        </div>

        <div id="footer">
            <p style="text-align: center; font-size: small">
                <a href="https://twitter.com/Naba0123" target="_blank">Contact</a>
                / <a href="http://naba.biz/" target="_blank">naba.biz</a> (個人サイト)<br> (c) 2016-2017 Euphoria Time, 2018 Rallentando
                All Right Reserved.
            </p>
        </div>

    </div>

    <script src="./vendor/jquery-3.3.1.min.js"></script>
    <script src="./vendor/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

    <!-- User Script -->
    <script type="text/javascript">
        $(function () {
            $.each(rallentando.cards, function () {
                var card = this;
                var str = '<div class="col-lg-5 col-md-6"><div class="card">';
                if (card.image !== undefined) {
                    str += '<img class="card-img-top" src="' + card.image + '">';
                }
                str += '<div class="card-body">';
                if (card.title) {
                    str += '<h5 class="card-title">' + card.title + '</h5>';
                }
                if (card.date) {
                    str += '<p class="text-right card-date">' + card.date + '</p>';
                }
                if (card.cont) {
                    str += '<p class="card-text">' + card.cont + '</p>';
                }
                if (card.buttons) {
                    $.each(card.buttons, function () {
                        var button = this;
                        if (button.url) {
                            str += '<a href="' + button.url + '" class="btn btn-outline-primary">' + button.title + '</a>';
                        } else {
                            str += '<span class="btn btn-outline-secondary disabled">' + button.title + '</span>';
                        }
                    });
                }
                str += '</div></div></div>';

                $('#sys-cards').append(str);
            });

            $('#loading').fadeOut();
            $("#main").fadeIn();
        });
    </script>
</body>

</html>
